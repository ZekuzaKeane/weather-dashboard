<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Location</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  </head>
  <body>
    <header>
        <div class="container min-vw-100 p-4 text-center bg-primary">
            <div class="row">
              <h1>Weather Dashboard</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid m-4">
            <div class="row align-items-start">
                <div class="col-3 min-vh-100 text-center">
                    <h1>Search for a City!</h1>
                    <div class="mb-3">
                        <input class="form-control" id="searchInput" placeholder="City Name">
                        <button type="button" class="btn btn-primary mt-3 w-100" id="search-btn">Search</button>
                    </div>
                    <div class="row">
                    <h3 id="recentHistory">Search History</h3>
                    </div>
                </div>
            <div class="col-8 m-4">
                <div class="border border-dark p-2">
                    <h1>City Name</h1>
                    <h4>City Temperature</h4>
                    <h4>City Wind</h4>
                    <h4>City Humidity</h4>
                </div>
                <div class="text-left">
                    <h2>5-Day Forecast:</h2>
                    <div class="d-inline-flex" id="cardRow">
                        <div class="card" style="width: 18rem;">
                            <img src="..." class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title">Date</h5>
                              <p class="card-text">Temp</p>
                              <p class="card-text">Wind</p>
                              <p class="card-text">Humidity</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            
            </div>
            </div>
            <br />
                
            
            
        
    </div>
    </main>
    <script src="assets/js/script.js"></script>
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous">
    </script>
    
  </body>
</html>
